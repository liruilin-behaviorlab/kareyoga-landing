<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kare Yoga Online – Study Invitation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f6fa, #eef3ff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            color: #1a1a1a;
        }

        .page-shell {
            padding: 20px 12px 40px;
        }

        .wrapper {
            max-width: 960px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.12);
            display: flex;
            flex-direction: row;
        }

        .left {
            flex: 1.15;
            min-height: 360px;
            background: #020617; /* 图片留白时是深色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 显示完整图片，人像会变小 */
            display: block;
        }

        .right {
            flex: 1;
            padding: 30px 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .brand-name {
            font-size: 13px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 600;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 14px;
            font-weight: 600;
            line-height: 1.4;
        }

        .lead {
            font-size: 14px;
            color: #334155;
            line-height: 1.6;
            margin-bottom: 14px;
        }

        ul {
            margin: 0 0 12px 18px;
            padding: 0;
            font-size: 14px;
            line-height: 1.6;
            color: #475569;
        }

        ul li {
            margin-bottom: 4px;
        }

        .closing {
            font-size: 14px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 6px;
        }

        .email-label {
            font-size: 14px;
            margin-top: 14px;
            margin-bottom: 6px;
            display: block;
        }

        form {
            margin-top: 0;
        }

        input[type="email"] {
            padding: 8px 6px;
            border-radius: 6px;
            border: 1px solid #cbd5f1;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.15);
        }

        .helper-text {
            font-size: 12px;
            color: #d93025;
            margin-top: 4px;
        }

        .error-message {
            font-size: 12px;
            color: #d93025;
            margin-top: 2px;
            min-height: 16px;
        }

        button {
            margin-top: 14px;
            padding: 10px;
            font-size: 14px;
            color: white;
            border-radius: 999px;
            cursor: pointer;
            width: 180px;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.18s ease, border-color 0.18s ease,
                        transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        button:disabled {
            opacity: 0.7;
            cursor: default;
        }

        /* 暖色按钮（橙色） */
        .btn-warm {
            background: #f97316;
            border-color: #f97316;
            box-shadow: 0 8px 14px rgba(248, 113, 22, 0.25);
        }
        .btn-warm:hover:not(:disabled) {
            background: #ea580c;
            border-color: #ea580c;
        }

        /* 冷色按钮（蓝色） */
        .btn-cold {
            background: #2563eb;
            border-color: #2563eb;
            box-shadow: 0 8px 14px rgba(37, 99, 235, 0.25);
        }
        .btn-cold:hover:not(:disabled) {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .loading-indicator {
            display: none; /* 默认不显示 */
            margin-top: 8px;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .loading-indicator.active {
            display: flex; /* 提交时显示 */
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #94a3b8;
            animation: bounce 0.9s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.12s; }
        .dot:nth-child(3) { animation-delay: 0.24s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
            40% { transform: translateY(-4px); opacity: 1; }
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                margin-top: 12px;
            }
            .right {
                padding: 22px 18px 24px;
            }
            .left {
                min-height: 220px;
            }
            button {
                width: 100%;
            }
        }

        .success-card {
            display: none;
            text-align: left;
        }

        .success-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .success-card p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
<div class="page-shell">
    <div class="wrapper">
        <div class="left">
            <!-- JS 会根据条件替换图片 -->
            <img id="heroImage" src="product_warm.jpg" alt="Kare Yoga program" />
        </div>

        <div class="right">
            <div class="brand-row">
                <div class="brand-name">Kare Yoga Online</div>
            </div>

            <div id="form-section">
                <h1 id="headline"></h1>

                <p class="lead" id="lead"></p>

                <ul id="bulletList"></ul>

                <p class="closing" id="closing1"></p>
                <p class="closing" id="closing2"></p>

                <label class="email-label" for="email-input">
                    Email<span style="color:#d93025">*</span>
                </label>

                <form id="visible-form">
                    <input type="hidden" id="stayTimeField" name="stay_seconds" />
                    <input type="hidden" id="subjectIdField" name="subject_id" />
                    <input type="hidden" id="conditionField" name="condition" />

                    <input
                        id="email-input"
                        type="email"
                        name="email"
                        autocomplete="email"
                        required
                    />
                    <div class="helper-text">Please complete this required field.</div>
                    <div id="email-error" class="error-message"></div>

                    <button id="ctaButton" type="submit">
                        <span id="ctaText">Submit</span>
                    </button>

                    <div id="loading-indicator" class="loading-indicator" aria-hidden="true">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <span>Submitting…</span>
                    </div>
                </form>
            </div>

            <div id="success-section" class="success-card">
                <h2>Thank you for joining Kare Yoga</h2>
                <p>Your email has been received.</p>
                <p>We’ll contact you with more details about the upcoming online session.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // ======= 在这里填入你的 Apps Script Web App URL（以 /exec 结尾） =======
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnkQOgXH7c8A5J-3waQGEE-viwqyTtUqY9gRRKXx3kw4SnwFp-qP43UgA77oQipSNe/exec";
    // ===============================================================

    // 四个实验条件的配置
    const CONDITION_CONFIG = {
        // Locomotion + Warm
        L_Warm: {
            image: "product_warm.jpg",
            buttonClass: "btn-warm",
            buttonText: "Get Started Now",
            headline: "Start Your Flow Today — Power Yoga Online with Kare Yoga",
            lead: "Your journey to strength and energy begins <em>now</em>. Join live, dynamic Power Yoga sessions designed to keep you moving, progressing, and achieving your daily goals.",
            bullets: [
                "Fast-paced live classes with real-time feedback",
                "Designed to energize both body and mind",
                "Boost stamina and flexibility through every session",
                "Stay motivated with our weekly progress tracker"
            ],
            closing1: "We’re launching an energetic introduction session for new members ready to move forward with Kare Yoga.",
            closing2: "Enter your email to reserve your spot and be the first to kick off your flow with Kare Yoga Online."
        },
        // Locomotion + Cold
        L_Cold: {
            image: "product_cold.jpg",
            buttonClass: "btn-cold",
            buttonText: "Get Started Now",
            headline: "Start Your Flow Today — Power Yoga Online with Kare Yoga",
            lead: "Your journey to strength and energy begins <em>now</em>. Join live, dynamic Power Yoga sessions designed to keep you moving, progressing, and achieving your daily goals.",
            bullets: [
                "Fast-paced live classes with real-time feedback",
                "Designed to energize both body and mind",
                "Boost stamina and flexibility through every session",
                "Stay motivated with our weekly progress tracker"
            ],
            closing1: "We’re launching an energetic introduction session for new members ready to move forward with Kare Yoga.",
            closing2: "Enter your email to reserve your spot and be the first to kick off your flow with Kare Yoga Online."
        },
        // Assessment + Warm
        A_Warm: {
            image: "product_warm.jpg",
            buttonClass: "btn-warm",
            buttonText: "Learn More",
            headline: "Find Your Perfect Balance — Meditation Yoga Online with Kare Yoga",
            lead: "Take a moment to reflect. Our step-by-step Meditation Yoga program helps you explore which practice best fits your body, pace, and goals — guided by experienced teachers who care about your growth.",
            bullets: [
                "Gentle, clear instructions for every level",
                "Mindful approach to breathing and posture",
                "Personalized feedback to refine your technique",
                "Flexible schedules to fit your lifestyle"
            ],
            closing1: "We’re preparing a free introduction session for new members interested in mindful practice.",
            closing2: "Enter your email to receive detailed course information and choose the plan that fits you best."
        },
        // Assessment + Cold
        A_Cold: {
            image: "product_cold.jpg",
            buttonClass: "btn-cold",
            buttonText: "Learn More",
            headline: "Find Your Perfect Balance — Meditation Yoga Online with Kare Yoga",
            lead: "Take a moment to reflect. Our step-by-step Meditation Yoga program helps you explore which practice best fits your body, pace, and goals — guided by experienced teachers who care about your growth.",
            bullets: [
                "Gentle, clear instructions for every level",
                "Mindful approach to breathing and posture",
                "Personalized feedback to refine your technique",
                "Flexible schedules to fit your lifestyle"
            ],
            closing1: "We’re preparing a free introduction session for new members interested in mindful practice.",
            closing2: "Enter your email to receive detailed course information and choose the plan that fits you best."
        }
    };

    let startTime = Date.now();

    function generateSubjectId() {
        return (
            Date.now().toString(36) +
            Math.random().toString(36).slice(2, 8)
        );
    }

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("visible-form");
        const stayField = document.getElementById("stayTimeField");
        const subjectField = document.getElementById("subjectIdField");
        const conditionField = document.getElementById("conditionField");
        const formSection = document.getElementById("form-section");
        const successSection = document.getElementById("success-section");
        const emailInput = document.getElementById("email-input");
        const emailError = document.getElementById("email-error");

        const heroImage = document.getElementById("heroImage");
        const headlineEl = document.getElementById("headline");
        const leadEl = document.getElementById("lead");
        const bulletList = document.getElementById("bulletList");
        const closing1El = document.getElementById("closing1");
        const closing2El = document.getElementById("closing2");
        const ctaButton = document.getElementById("ctaButton");
        const ctaText = document.getElementById("ctaText");
        const loadingIndicator = document.getElementById("loading-indicator");

        if (!form) {
            console.error("没有找到表单 #visible-form");
            return;
        }

        // 1）确定实验条件：URL 有 cond 且有效就用，否则随机一个
        const params = new URLSearchParams(window.location.search);
        let cond = params.get("cond");
        if (!cond || !(cond in CONDITION_CONFIG)) {
            const keys = Object.keys(CONDITION_CONFIG);
            cond = keys[Math.floor(Math.random() * keys.length)];
            // 如需在地址栏反映随机结果，可以取消下面这行注释
            // history.replaceState(null, "", "?cond=" + cond);
        }
        const config = CONDITION_CONFIG[cond];
        conditionField.value = cond;

        // 2）根据条件更新页面内容
        heroImage.src = config.image;
        heroImage.alt = cond;

        headlineEl.textContent = config.headline;
        leadEl.innerHTML = config.lead;

        bulletList.innerHTML = "";
        config.bullets.forEach((txt) => {
            const li = document.createElement("li");
            li.textContent = txt;
            bulletList.appendChild(li);
        });

        closing1El.textContent = config.closing1;
        closing2El.textContent = config.closing2;

        ctaText.textContent = config.buttonText;
        ctaButton.classList.remove("btn-warm", "btn-cold");
        ctaButton.classList.add(config.buttonClass);

        // 3）生成 subject_id
        const subjectId = generateSubjectId();
        subjectField.value = subjectId;

        // 防止重复提交
        let isSubmitting = false;

        // 4）邮箱输入事件
        emailInput.addEventListener("input", () => {
            emailError.textContent = "";
        });

        // 5）提交事件
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            if (isSubmitting) return;

            const emailValue = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailValue)) {
                emailError.textContent = "请输入有效的邮箱地址";
                emailInput.focus();
                return;
            }

            const staySeconds = Math.round((Date.now() - startTime) / 1000);
            stayField.value = staySeconds;

            const data = {
                email: emailValue,
                stay_seconds: staySeconds.toString(),
                subject_id: subjectId,
                condition: cond,
                user_agent: navigator.userAgent || "",
                referer: document.referrer || ""
            };

            const body = new URLSearchParams(data);

            // 进入“提交中”状态：禁用按钮 + 显示 loading
            isSubmitting = true;
            ctaButton.disabled = true;
            loadingIndicator.classList.add("active");

            fetch(SCRIPT_URL, {
                method: "POST",
                body: body
            })
                .then(async (response) => {
                    const text = await response.text();
                    console.log("Apps Script 响应：", response.status, text);

                    if (!response.ok) {
                        throw new Error("HTTP " + response.status + ": " + text);
                    }

                    formSection.style.display = "none";
                    successSection.style.display = "block";
                })
                .catch((error) => {
                    console.error("提交出错：", error);
                    alert("提交失败：" + error.message);
                    // 失败时恢复按钮，允许用户重新提交
                    isSubmitting = false;
                    ctaButton.disabled = false;
                })
                .finally(() => {
                    loadingIndicator.classList.remove("active");
                });
        });
    });
</script>

</body>
</html>
